<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamama Application</title>
		<!-- css  -->
		<link rel="stylesheet" href="./css/yamama.css">
		<link rel="stylesheet" href="./css/common.css">
		<!-- bootstrap  -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- carousel  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
		<!-- carousel end   -->
		<!-- swipper start  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
		<!-- swipper end  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  </script>
</head>
<body>
	<div class="container-main mt-3 add-new-address">
		<h2 class="text-center add-new-address-heading mb-4">Add new address</h2>
		<div class="row">
			<form style="width: 100%;">
					<div class="col-lg-12 mb-3">
						<input type="text" class="form-control" placeholder="Country/Region">
					</div>
					<div class="col-lg-12 mb-3">
						<input type="text" class="form-control" placeholder="State/Province">
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<textarea class="form-control" placeholder="Addresss" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
					</div>
					<div class="col-lg-12 mb-3">
						<input type="text" class="form-control" placeholder="City">
					</div>
					<div class="col-lg-12 mb-3">
						<input type="number" class="form-control" placeholder="Building number">
					</div>
					<div class="main-div-form container-main mb-3">
						<div class="one-row-two-forms">
							<input type="number" id="fname" placeholder="Zone number" name="fname">
						</div>
						<div class="one-row-two-forms">
							<input type="number" id="fname" placeholder="Street number" name="fname">
						</div>
					</div>
					<div class="main-div-form container-main mb-3">
						<div class="one-row-two-forms">
							<input type="text" id="fname" placeholder="POBox" name="fname">
						</div>
						<div class="one-row-two-forms">
							<input type="number" id="number" placeholder="Telephone" name="fname">
						</div>
					</div>
					<div class="main-div-form container-main mb-3">
						<div class="one-row-two-forms">
							<input type="text" id="fname" placeholder="First Name" name="fname">
						</div>
						<div class="one-row-two-forms">
							<input type="text" id="fname" placeholder="Last name" name="fname">
						</div>
					</div>
					<div class="col-lg-12 mt-5">
						<button class="btn save-btn yamama-primary-bg text-white">Save</button>
					</div>
			</form>
		</div>
	</div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
	<!-- Initialize Swiper -->
	<script>
		const buttons = document.querySelectorAll(".faq-toggle");
	buttons.forEach((btn) => {
		btn.addEventListener("click", () => {
			btn.parentNode.classList.toggle("active");
		});
	});
	</script>
	<script>
		var swiper = new Swiper(".mySwiper", {
			slidesPerView: 2,
			spaceBetween: 30,
			freeMode: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true
			}
		});
	</script>
	<!-- script  -->
	<script src="./js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

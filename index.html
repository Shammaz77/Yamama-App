<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamama Application</title>
		<!-- css  -->
		<link rel="stylesheet" href="./css/yamama.css">
		<link rel="stylesheet" href="./css/common.css">
		<!-- bootstrap  -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- carousel  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
		<!-- carousel end   -->
		<!-- swipper start  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
		<!-- swipper end  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  </script>
</head>
<body>
	<div class="container-main mt-3 home-main-section">
		<div class="row text-center">
			<!-- home main button starts here -->
			<div class="col-md-6 col-6">
				<div class="inner-div-button">
					<a href="#" class="btn dark-text main-button-home">Eye care</a>
				</div>
			</div>
			<div class="col-md-6 col-6">
				<div class="inner-div-button">
					<a href="#" class="btn dark-text main-button-home">Talk to expert</a>
				</div>
			</div>
			<!-- home main button ends here  -->
			<!-- home banner starts here  -->
			<div class="col-md-12 col-12 mt-3">
				<div class="home-main-banner">
					<img class="home-banner-img" src="./images/banner-main.png" alt="banner">
				</div>
			</div>
			<!-- home banner ends here  -->
			<!-- category buttons starts here  -->
			<div class="col-md-4 col-4 mt-3">
				<div class="inner-div-sub-button yamama-primary-bg">
					<a href="#" class="btn text-white category-btn-home">MEN</a>
				</div>
			</div>
			<div class="col-md-4 col-4 mt-3">
				<div class="inner-div-sub-button">
					<a href="#" class="btn dark-text category-btn-home">MEN</a>
				</div>
			</div>
			<div class="col-md-4 col-4 mt-3">
				<div class="inner-div-sub-button">
					<a href="#" class="btn dark-text category-btn-home">MEN</a>
				</div>
			</div>
			<!-- category buttons ends here  -->
			<!-- product image strats here  -->
			<div class="col-md-4 col-4 mt-3">
				<div class="inner-col-product">
					<img class="product-image-home" src="./images/glass.png" alt="product-image">
				</div>
				<h3 class="home-product-name">Eyeglasses</h3>
			</div>
			<div class="col-md-4 col-4 mt-3">
				<div class="inner-col-product">
					<img class="product-image-home" src="./images/Group 13731.png" alt="product-image">
				</div>
				<h3 class="home-product-name">Eyeglasses</h3>
			</div>
			<div class="col-md-4 col-4 mt-3">
				<div class="inner-col-product">
					<img class="product-image-home" src="./images/glass.png" alt="product-image">
				</div>
				<h3 class="home-product-name">Computer Glass</h3>
			</div>
			<div class="col-md-4 col-4 mt-2">
				<div class="inner-col-product">
					<img class="product-image-home" src="./images/Group 13731.png" alt="product-image">
				</div>
				<h3 class="home-product-name">Sun Glasses</h3>
			</div>
			<div class="col-md-4 col-4 mt-2">
				<div class="inner-col-product">
					<img class="product-image-home" src="./images/glass.png" alt="product-image">
				</div>
				<h3 class="home-product-name">Eyeglasses</h3>
			</div>
			<div class="col-md-4 col-4 mt-2">
				<div class="inner-col-product">
					<img class="product-image-home" src="./images/Group 13731.png" alt="product-image">
				</div>
				<h3 class="home-product-name">Nearby store</h3>
			</div>
			<!-- product image ends here  -->
			<!-- home banner starts here  -->
			<div class="col-md-12 col-12 mt-4">
				<div class="home-main-banner">
					<img class="home-banner-img" src="./images/banner-main.png" alt="banner">
				</div>
			</div>
			<!-- home banner ends here  -->
			<!-- trending products section starts here -->
			<div class="col-md-12 col-12 mt-3">
				<h2 class="text-left trending-heading">Trending</h2>
			</div>
			<div class="col-md-6 col-6 mt-3">
				<div class="category-product">
					<img src="./images/gls.png" alt="category-product">
					<h2>Annabelle</h2>
					<div class="product-rate mt-3">
						<h3 class="product-rate-text">QR 23.90</h3>
						<h3 class="descount-product">QR 23.90</h3>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-6 mt-3">
				<div class="category-product">
					<img src="./images/32261 2.png" alt="category-product">
					<h2>Annabelle</h2>
					<div class="product-rate mt-3">
						<h3 class="product-rate-text">QR 23.90</h3>
						<h3 class="descount-product">QR 23.90</h3>
					</div>
				</div>
			</div>
			<!-- trending products section ends here -->
			<!-- home banner starts here  -->
			<div class="col-md-12 col-12 mt-4">
				<div class="home-main-banner">
					<img class="home-banner-img" src="./images/banr.png" alt="banner">
				</div>
			</div>
			<!-- home banner ends here  -->
			<!-- slider section starts  -->
			<div class="col-md-12 col-12 mt-3">
				<h2 class="text-left trending-heading">As Seen On</h2>
			</div>
			<div class="swiper mySwiper mt-2">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="images/slid-img-two.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/slide-img-three.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/bnr-three.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/slide-img.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/slid-img-two.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/slide-img.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/slide-img-three.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/slide-img.png" alt="slider-img" /></div>
					<div class="swiper-slide"><img src="images/bnr-three.png" alt="slider-img" /></div>
				</div>
			</div>
			<!-- home banner starts here  -->
			<div class="col-md-12 col-12 mt-4">
				<div class="home-main-sub-banner">
					<img class="home-banner-img" src="./images/bnr-two.png" alt="banner">
				</div>
			</div>
			<!-- home banner ends here  -->
			<!-- video section  -->
			<div class="col-md-12 col-12 mt-3">
				<h2 class="text-left trending-heading">Know Your lens</h2>
			</div>
			<div class="col-md-6 col-6 mt-3 mb-2">
				<div class="inner-col-vedios">
					<a href="#">
						<img src="./images/video.png" alt="vedio-thumbnail">
					</a>
				</div>
			</div>
			<div class="col-md-6 col-6 mt-3 mb-2">
				<div class="inner-col-vedios">
					<a href="#">
						<img src="./images/video.png" alt="vedio-thumbnail">
					</a>
				</div>
			</div>
			<!-- video section ends  -->
		</div>
	</div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".mySwiper", {
			slidesPerView: 2,
			spaceBetween: 30,
			freeMode: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true
			}
		});
	</script>
	<!-- script  -->
	<script src="./js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

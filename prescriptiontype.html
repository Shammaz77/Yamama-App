<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamama Application</title>
		<!-- css  -->
		<link rel="stylesheet" href="./css/yamama.css">
		<link rel="stylesheet" href="./css/common.css">
		<!-- bootstrap  -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- carousel  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
		<!-- carousel end   -->
		<!-- swipper start  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
		<!-- swipper end  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  </script>
</head>
<body>
	<div class="container-main mt-3 select-lens">
		<h2 class="text-center mb-3">Select a prescription type</h2>
		<div class="row">
			<div class="col-lg-12 mb-3">
				<div class="inner-col-lense-main-box">
					<div class="product-img-details">
						<div class="product-progress-sub">
							<img class="product-progress-satge-one-img" src="./images/Ellipse 16.png" alt="">
						</div>
						<div class="product-progress-sub">
							<h3 class="mb-1 frame-type">Single vision</h3>
							<h4 class="mb-0 frame-description">Distnac,intermediate,nearvision</h4>
						</div>
					</div>
					<div class="product-progress-details">
						<h5 class="progress-frame-rate">QR 23.90</h5>
					</div>
				</div>
			</div>
			<div class="col-lg-12 mb-3">
				<div class="inner-col-lense-main-box">
					<div class="product-img-details">
						<div class="product-progress-sub">
							<img class="product-progress-satge-one-img" src="./images/frame-img.png" alt="">
						</div>
						<div class="product-progress-sub">
							<h3 class="mb-1 frame-type">Progressive</h3>
							<h4 class="mb-0 frame-description">Lense forseeing things both closeand afr away</h4>
						</div>
					</div>
					<div class="product-progress-details">
						<h5 class="progress-frame-rate">QR 23.90</h5>
					</div>
				</div>
			</div>
			<div class="col-lg-12 mb-3">
				<div class="inner-col-lense-main-box">
					<div class="product-img-details">
						<div class="product-progress-sub">
							<img class="product-progress-satge-one-img" src="./images/frame-img-two.png" alt="">
						</div>
						<div class="product-progress-sub">
							<h3 class="mb-1 frame-type">Ultimate coating</h3>
							<h4 class="mb-0 frame-description">Anti finger print and whater resitance</h4>
						</div>
					</div>
					<div class="product-progress-details">
						<h5 class="progress-frame-rate">QR 23.90</h5>
					</div>
				</div>
			</div>
			<!-- main buttons  -->
			<div class="col-md-12 mt-3">
				<div class="fixed-btn-frame">
					<a href="#" style="border: 1px solid #000;" class="btn dark-text main-button-product-single">TOTEL QR 23.90</a>
				</div>
			</div>
			<!-- main buttons ends-->
		</div>
	</div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
	<!-- Initialize Swiper -->
	<script>
		const buttons = document.querySelectorAll(".faq-toggle");
		buttons.forEach((btn) => {
			btn.addEventListener("click", () => {
				btn.parentNode.classList.toggle("active");
			});
		});
	</script>
	<script>
		var swiper = new Swiper(".mySwiper", {
			slidesPerView: 2,
			spaceBetween: 30,
			freeMode: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true
			}
		});
	</script>
	<!-- script  -->
	<script src="./js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
